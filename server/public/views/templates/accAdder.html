<div class="container">
    <div layout="column" layout-margin="">
        <h1>Add an account</h1>
        <form ng-submit="hc.addAccount(hc.accToAdd)" layout="column" layout-align="center" layout-margin="">
            <label for="newAccInstitution">
                Account Institution:
            </label>
            <input spellcheck="true" type="text" class="addItemInput" maxlength="30" ng-value="hc.accToAdd.newAccInstitution" ng-model="hc.accToAdd.newAccInstitution"/>
            <label for="Number">
                Account Number:
            </label>
            <input spellcheck="true" type="text" class="addItemInput" maxlength="30" ng-value="hc.accToAdd.newAccNumber" ng-model="hc.accToAdd.newAccNumber"/>
            <label for="newAccNickname">
                Account Nickname:
            </label>
            <input spellcheck="true" type="text" class="addItemInput" maxlength="30" ng-value="hc.accToAdd.newAccNickname" ng-model="hc.accToAdd.newAccNickname"/>
            <label for="newAccStartBal">
                Account Starting Balance:
            </label>
            <input spellcheck="true" type="text" class="addItemInput" maxlength="30" ng-value="hc.accToAdd.newAccStartBal" ng-model="hc.accToAdd.newAccStartBal"/>
            <md-button class="md-raised" style="margin-left:0px;font-weight:bold;" type="submit" name="submit">Add Account</md-button>
        </form>
    </div>
</div>
